<div class="register-container row justify-content-center">
  <div>
    <span id="" class="stepIndicator" data-uia=""
      >STEP <b>1</b> OF <b>3</b></span
    >
    <h1 class="stepTitle" data-uia="stepTitle">
      <span id="" data-uia=""
        >Welcome back! <br />
        Joining Netflix is easy.</span
      >
    </h1>
    <span class="subtitle"
      >Enter your email and password and you'll be watching in no time.</span
    >
    <form
      [formGroup]="registerForm"
      autocomplete="off"
      novalidate
      (ngSubmit)="registerUser(registerForm.value)"
    >
      <div *ngIf="showError" class="alert alert-danger">
        <i class="fa-solid fa-circle-exclamation" style="color: #c3223b"></i>
        <br>
        <span [innerHTML]="errorMessage"></span>
      </div>
      <div class="form-floating my-3">
        <input
          type="email"
          class="form-control"
          id="floatingInput"
          placeholder="name@example.com"
          formControlName="email"
        />
        <span
          *ngIf="validateControl('email') && hasError('email', 'required')"
          class="text-danger"
          >Email is required</span
        >
        <span
          *ngIf="validateControl('email') && hasError('email', 'email')"
          class="text-danger"
          >Email is invalid</span
        >
        <label class="text-muted" for="floatingInput">Email</label>
      </div>
      <div class="form-floating mb-3">
        <input
          type="password"
          class="form-control"
          id="floatingPassword"
          formControlName="password"
          placeholder="Password"
        />
        <span
          *ngIf="
            validateControl('password') && hasError('password', 'required')
          "
          class="text-danger"
          >Password is required</span
        >
        <label class="text-muted" for="floatingPassword" asp-for="Password"
          >Password</label
        >
      </div>
      <button
        type="submit"
        class="btn btn-danger btn-lg col-12 mb-3 mt-3 py-3"
        style="width: 100%"
        [disabled]="!registerForm.valid"
      >
        Next
      </button>
    </form>
  </div>
</div>
