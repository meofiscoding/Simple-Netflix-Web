<div #videoContainer id="videoContainer">
    <video #videoPlayer id="videoPlayer" controls autoplay playsinline></video>
</div>
<div class="slider" *ngIf="isSeries">
    <div class="menu" id="slider-menu">
        <strong class="my-3">Episode</strong>
        <div class="card mb-3 bg-dark" style="max-width: 540px" *ngFor="let eps of streamingUrls | keyvalue; let i = index">
            <div class="row g-0">
                <div class="col-md-2">
                    <img src="{{thumbnail}}" width="50"class="img-fluid rounded-start" alt="thumbnail" />
                </div>
                <div class="col-md-10">
                    <div class="card-body">
                        <div class="d-flex mt-2">
                            <button class="btn btn-light" style="margin-right: 10px;" (click)="changeEpisode(i)">
                              <i class="fa-solid fa-play" style="color: black; padding: 0%"></i>
                                Play Now
                            </button>
                            <button class="btn btn-secondary">
                              <i class="fa-solid fa-circle-info" style="padding: 0%"></i> 
                                Ep {{i +1}}
                            </button>
                          </div>
                        <!-- <p class="card-text">
                            This is a wider card with supporting text below as a natural
                            lead-in to additional content. This content is a little bit
                            longer.
                        </p> -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
